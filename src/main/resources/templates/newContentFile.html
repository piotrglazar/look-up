<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shards/head :: head"></head>
<body>
<div>
    <div th:replace="shards/navbar :: navigation"></div>
    <div class="container">
        <form role="form" enctype="multipart/form-data" id="newContent" th:action="@{/newContentFile}" method="post" th:object="${newContentFileForm}">
            <div class="form-group">
                <label for="separator">Separator</label>
                <input class="form-control" type="text" id="separator" th:field="*{separator}"/>
            </div>
            <div class="form-group">
                <label for="direction">Direction</label>
                <select id="direction" class="form-control" th:field="*{translationDirection}">
                    <option th:each="translationDirection : ${translationDirections}"
                            th:value="${translationDirection}"
                            th:text="${translationDirection.text}">Translation direction</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">New content</label>
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <label class="control-label input-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">newContent error</label>
                </div>
                <input class="form-control" type="file" id="content" placeholder="Provide data file" th:field="*{newContent}"/>
            </div>
            <div class="form-group">
                <label for="content">Override file encoding warnings</label>
                <input type="checkbox" name="override" value="override" th:field="*{override}"/>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-success" type="submit">Go!</button>
            </span>
        </form>
    </div>
</div>
</body>
</html>
