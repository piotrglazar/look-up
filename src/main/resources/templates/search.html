<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to LookUp!!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
    <script src="../static/js/jquery-1.11.1.js" th:src="@{/js/jquery-2.1.3.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Query:</h3>
        </div>
        <div class="panel-body">
            <form role="form" id="english" th:action="@{/search}" method="post" th:object="${searchForm}">
                <div class="input-group col-xs-4">
                    <input type="text" id="query" name="query" th:field="*{query}" class="form-control" placeholder="Query"/>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Go!</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Search results:</h3>
        </div>
        <div class="panel-body" th:if="${!(#lists.isEmpty(searchResults))}">
            <table class="table table-striped">
                <tr>
                    <th>English</th>
                    <th>Polish</th>
                    <th class="col-lg-1">Score</th>
                </tr>
                <tr class="searchResult" th:each="result : ${searchResults}">
                    <td th:text="${result.english}">English</td>
                    <td th:text="${result.polish}">Polish</td>
                    <td class="col-lg-1" th:text="${result.score}">Score</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
